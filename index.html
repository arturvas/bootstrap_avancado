<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./lib/bootstrap.min.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div
        id="carousel-exemplo"
        class="carousel carousel-fade slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div data-bs-interval="2000" class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://cdn.pixabay.com/photo/2023/07/28/18/23/bird-8155768_1280.jpg"
              alt="Foto de uma 치gua olhando pra c칙mera"
            />
            <div class="carousel-caption">
              <h2>츼guia 游분</h2>
            </div>
          </div>
          <div data-bs-interval="2000" class="carousel-item">
            <img
              class="d-block w-100"
              src="https://cdn.pixabay.com/photo/2023/07/04/10/35/sheep-8106018_1280.jpg"
              alt="Imagem de uma ovelha olhando pra c칙mera"
            />
            <div class="carousel-caption">
              <h2>Ovelha 游냄</h2>
            </div>
          </div>
          <div data-bs-interval="2000" class="carousel-item">
            <img
              class="d-block w-100"
              src="https://cdn.pixabay.com/photo/2023/08/02/09/17/brown-bear-8164838_1280.png"
              alt="Imagem de um urso marron de perfil"
            />
            <div class="carousel-caption">
              <h2>Urso 游냩</h2>
            </div>
          </div>
        </div>
        <button
          data-bs-target="#carousel-exemplo"
          data-bs-slide="prev"
          class="carousel-control-prev"
          type="button"
        >
          <span class="carousel-control-prev-icon"> </span>
        </button>
        <button
          data-bs-target="#carousel-exemplo"
          data-bs-slide="next"
          class="carousel-control-next"
          type="button"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carousel-exemplo"
            class="active"
            data-bs-slide-to="0"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-exemplo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-exemplo"
            data-bs-slide-to="2"
          ></button>
        </div>
      </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
  </body>
</html>
