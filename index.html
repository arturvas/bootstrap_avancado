<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./lib/bootstrap.min.css" />
    <title>Bootstrap</title>
    <style>
      .carousel-control-prev {
        background: linear-gradient(to left, transparent, rgba(0, 0, 0, 0.2));
      }
      .carousel-control-next {
        background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.2));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- slide da aula -->
      <div id="carousel-home" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div data-bs-interval="4000" class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://livrariaguilhermefreire.com.br/image/cache/data/api/banners/1849-1920x252.jpg?1692110579"
              alt="Os LusÃ­adas"
            />
          </div>
          <div data-bs-interval="4000" class="carousel-item">
            <img
              class="d-block w-100"
              src="https://livrariaguilhermefreire.com.br/image/cache/data/api/banners/3403-1920x252.jpg?1690199145"
              alt="Carpeoux"
            />
          </div>
          <div data-bs-interval="4000" class="carousel-item">
            <img
              class="d-block w-100"
              src="https://livrariaguilhermefreire.com.br/image/cache/data/api/banners/3306-1920x252.jpg?1690983559"
              alt="Um Casal Exemplar"
            />
          </div>
        </div>
        <!-- botao prev -->
        <button
          data-bs-target="#carousel-home"
          data-bs-slide="prev"
          type="button"
          class="carousel-control-prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <!-- botao next -->
        <button
          data-bs-target="#carousel-home"
          data-bs-slide="next"
          type="button"
          class="carousel-control-next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
  </body>
</html>
